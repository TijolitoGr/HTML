<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Website Layout CSS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /*Margem segue definição do browser*/
    body {
      margin: auto;
    }

    /* Estilo do header */
    .hero {
      padding: 100px;
      text-align: center;
    }
    /* Estilo fundo preto texto a branco */
    .black {
      color: lightcyan;
      background-color: black;
    }
    .image {
      background-image: url("bck02.png");
      background-position: center;
      background-size: auto;
    }
  </style>
</head>

<body>

  <div class="hero image">
    <h1>I'am an HERO</h1>
  </div>

</body>

</html>
