<!DOCTYPE html>
<html>
<head>
    <style>
        th, td {padding: 10px;}
    </style>
    <meta charset="UTF-8" />
    <title>Exemplo de tabelas com imagens</title>
</head>
<body>
    
    <center>
    <table>
        <tr>
            <td>
                <center><img src="./images/image1.jpg" alt="barco no mar" width="170px" height="170px"></center>
            </td>
            <td>
                <center><a href="https://www.google.com"</a> <h1>Pontuação Final</h1></a></center>

                <table border="1px">
                    <tr bgcolor="black" style="color: #FFFFFF";>
                        <th>Primeiro Nome</th>
                        <th>Ultimo Nome</th>
                        <th>Pontos</th>
                    </tr>
                    <tr>
                        <td>Maria</td>
                        <td>Silva</td>
                        <td>50</td>
                    </tr>
                    <tr bgcolor="yellow">
                        <td>Eva</td>
                        <td>Medeiros</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>João</td>
                    <td>Fagundes</td>
                    <td>50</td>
                    </tr>
            </table>
            
            <td>
                <center><img src="./images/image2.jpg" alt="barco torto no mar" width="170px" height="170px"></center>
            </td>
        </tr>
    </table>
    </center>

</body>
</html>
